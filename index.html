<!DOCTYPE html>
<html>
  <head>
    <title>Form Practice</title>
    <style>
      
    </style>
  </head>
  <body>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="country">Country:</label>
      <input type="text" id="country" pattern="United States" required>
      <label for="zip">Zip Code:</label>
      <input type="text" pattern="\d{5}" id="zip" required>
      <label for="password">Password:</label>
      <input id="password" type="text" pattern="[a-zA-Z0-9]{5,}" required>
      <label for="password-confirmation">Password Confirmation</label>
      <input id="password-confirmation" type="text" required>
      <button>Submit</button>
    </form>
    <script>

    </script>
  </body>
</html>
